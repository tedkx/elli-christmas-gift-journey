<!DOCTYPE html>
<html lang="en">

    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <div class="main">
      <div id="title" class="container">
        <img
          src="./images/santa.png"
          alt="Santa Claus"
          width="64"
          height="64"
        />
        <div>Santa Claus is bringing your gift!</div>
      </div>
      <div id="countdown" class="container">
        <span id="countdown-day"></span> days left
      </div>
      <div class="container lights-container">
        <div class="container-inner lights-container-inner">
          <div class="content">
            <div style="font-size: 16px">Currently in:</div>
            <div id="location-container">
              <div id="location-title"></div>
              <div id="location-image"></div>
            </div>
            <div id="quote"></div>
          </div>
        </div>
      </div>
      <div class="container pixel-icy-frame clickable">Show Map</div>
    </div>
    <script src="./index.js"></script>

</html>
